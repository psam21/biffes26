<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b"/>
      <stop offset="100%" style="stop-color:#09090b"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Film strip decoration -->
  <rect x="40" y="120" width="432" height="272" rx="16" fill="none" stroke="url(#gold)" stroke-width="8"/>
  <!-- Film perforations left -->
  <rect x="56" y="140" width="24" height="32" rx="4" fill="url(#gold)"/>
  <rect x="56" y="188" width="24" height="32" rx="4" fill="url(#gold)"/>
  <rect x="56" y="236" width="24" height="32" rx="4" fill="url(#gold)"/>
  <rect x="56" y="284" width="24" height="32" rx="4" fill="url(#gold)"/>
  <rect x="56" y="332" width="24" height="32" rx="4" fill="url(#gold)"/>
  <!-- Film perforations right -->
  <rect x="432" y="140" width="24" height="32" rx="4" fill="url(#gold)"/>
  <rect x="432" y="188" width="24" height="32" rx="4" fill="url(#gold)"/>
  <rect x="432" y="236" width="24" height="32" rx="4" fill="url(#gold)"/>
  <rect x="432" y="284" width="24" height="32" rx="4" fill="url(#gold)"/>
  <rect x="432" y="332" width="24" height="32" rx="4" fill="url(#gold)"/>
  <!-- BIFFes text -->
  <text x="256" y="270" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#gold)" text-anchor="middle">BIFFes</text>
  <!-- 2026 text -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="600" fill="#a1a1aa" text-anchor="middle">2026</text>
</svg>
